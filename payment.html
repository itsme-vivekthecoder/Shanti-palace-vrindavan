<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Payment | Shanti Palace Vrindavan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<style>
* {
  box-sizing: border-box;
}
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  min-height: 100vh;
  background: linear-gradient(135deg, #7a1f1f, #c27802);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Card */
.card {
  background: #fff;
  width: 360px;
  border-radius: 14px;
  padding: 28px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  animation: slideUp 0.8s ease;
}

/* Animation */
@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h2 {
  margin-top: 0;
  color: #7a1f1f;
  text-align: center;
  margin-bottom: 18px;
}

.detail {
  display: flex;
  justify-content: space-between;
  padding: 8px 0;
  border-bottom: 1px dashed #ddd;
  font-size: 15px;
}
.detail:last-child {
  border-bottom: none;
}

.label {
  color: #555;
}
.value {
  font-weight: 600;
}

/* Button */
button {
  width: 100%;
  margin-top: 22px;
  padding: 14px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(135deg, #7a1f1f, #c27802);
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.25);
}

button:active {
  transform: scale(0.97);
}

/* Small text */
.note {
  text-align: center;
  font-size: 12px;
  color: #666;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Confirm Your Booking</h2>

  <div class="detail">
    <span class="label">Name</span>
    <span class="value" id="name">-</span>
  </div>

  <div class="detail">
    <span class="label">Phone</span>
    <span class="value" id="phone">-</span>
  </div>

  <div class="detail">
    <span class="label">Room Type</span>
    <span class="value" id="room">-</span>
  </div>

  <div class="detail">
    <span class="label">Total Amount</span>
    <span class="value">â‚¹ <span id="amount">0</span></span>
  </div>

  <button onclick="startPayment()">Proceed to Pay</button>

  <div class="note">
    ðŸ”’ 100% Secure Payment via Razorpay
  </div>
</div>

<script>
/* ðŸ”¹ Get data from localStorage (INDEX.HTML se aata hai) */
const name = localStorage.getItem("fullName");
const phone = localStorage.getItem("phone");
const room = localStorage.getItem("roomType");
const amount = parseInt(localStorage.getItem("finalAmount"));

  if (!name || !phone || !room || !amount || isNaN(amount)) {
  alert("Booking details missing. Please book again.");
  window.location.href = "index.html#Booking";
  return;
}


/* ðŸ”¹ Show details on page */
document.getElementById("name").innerText = name || "-";
document.getElementById("phone").innerText = phone || "-";
document.getElementById("room").innerText = room || "-";
document.getElementById("amount").innerText = amount || "0";

/* ðŸ”¹ Start Payment */
async function startPayment() {

  if (!amount || amount <= 0) {
    alert("Invalid amount");
    return;
  }

  try {
    /* STEP 1: Create order */
    const res = await fetch("https://shanti-palace-vrindavan.onrender.com/create-order", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ amount })
    });

    const order = await res.json();

    /* STEP 2: Razorpay checkout */
    const options = {
      key: "rzp_live_RkeY8hnUYgxlKN" , // ONLY KEY ID
      amount: order.amount,
      currency: "INR",
      name: "Shanti Palace Vrindavan",
      description: "Room Booking Payment",
      order_id: order.id,

      handler: async function (response) {

        /* STEP 3: Verify payment */
        const verify = await fetch("https://shanti-palace-vrindavan.onrender.com/verify-payment", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            order_id: response.razorpay_order_id,
            payment_id: response.razorpay_payment_id,
            signature: response.razorpay_signature,
             amount: order.amount   // ðŸ‘ˆ SEND EXACT AMOUNT
          })
        });

        const result = await verify.json();

        if (result.status === "success") {
          window.location.href =
            "success.html" +
            "?payment_id=" + encodeURIComponent(response.razorpay_payment_id);
        } else {
          alert("Payment verification failed");
        }
      },

      prefill: {
        name: name,
        contact: phone
      },

      theme: {
        color: "#7a1f1f"
      }
    };

    new Razorpay(options).open();

  } catch (err) {
    alert("Server error");
    console.error(err);
  }
}
</script>

</body>
</html>
