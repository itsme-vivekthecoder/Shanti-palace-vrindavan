<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment | Shanti Palace Vrindavan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Razorpay Checkout -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 10px;
      color: #7a1f1f;
    }
    p {
      margin: 5px 0;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #7a1f1f;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #5c1717;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Confirm Payment</h2>
  <p id="details"></p>
  <button onclick="startPayment()">Pay Now</button>
</div>

<script>
  // Get data from URL
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name");
  const phone = params.get("phone");
  const room = params.get("room");
  const amount = params.get("amount");

  document.getElementById("details").innerHTML =
    `<strong>Name:</strong> ${name}<br>
     <strong>Phone:</strong> ${phone}<br>
     <strong>Room:</strong> ${room}<br>
     <strong>Amount:</strong> â‚¹${amount}`;

  function startPayment() {
    var options = {
      "key": "rzp_live_RkeY8hnUYgxlKN",   // ðŸ‘‰ APNI LIVE KEY_ID DALO
      "amount": amount * 100,           // paise me
      "currency": "INR",
      "name": "Shanti Palace Vrindavan",
      "description": "Room Booking Payment",

      "handler": function (response) {
        // âœ… Payment success hone ke baad yahi activity hoti hai
        window.location.href =
          "success.html?name=" + encodeURIComponent(name) +
          "&phone=" + encodeURIComponent(phone) +
          "&room=" + encodeURIComponent(room) +
          "&amount=" + encodeURIComponent(amount) +
          "&payment_id=" + response.razorpay_payment_id;
      },

      "prefill": {
        "name": name,
        "contact": phone
      },

      "theme": {
        "color": "#7a1f1f"
      }
    };

    var rzp = new Razorpay(options);
    rzp.open();
  }
</script>

</body>
</html>
